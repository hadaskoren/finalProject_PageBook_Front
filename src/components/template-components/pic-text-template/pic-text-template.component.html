<div>
	<section id="one" class="main style1">
		<div class="container">
			<div class="flex space-between">
				<div class="desc-div">
					<header class="major">
						<h2 tag-refName="h2_text_1" :contenteditable="`${getIsEditable}`" @keyup="saveCompProp($event)" v-html="propsData.h2_text_1"></h2>
						<br>
						<h2 tag-refName="h2_text_2" :contenteditable="`${getIsEditable}`" @keyup="saveCompProp($event)" v-html="propsData.h2_text_2"></h2>
					</header>
					<p tag-refName="p_text" :contenteditable="`${getIsEditable}`" @keyup="saveCompProp($event)" v-html="propsData.p_text"></p>
				</div>
				<div class="img-div">
					<!--<span><img :src="'/'+propsData.img_src" alt=""></span>-->
					<div class="uploadImage">
						<div class="hovereffect">
							<span><img :src="(uploadedImg ? uploadedImg : '/'+propsData.img_src)" alt=""></span>
							<div class="overlay">
								<input type="file" @change="onFileChange($event)" id="upload4" name="upload4"  style="visibility: hidden; width: 1px; height: 1px" multiple/>
								<a class="info" href="" onclick="document.getElementById('upload4').click(); return false">Change Image</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
