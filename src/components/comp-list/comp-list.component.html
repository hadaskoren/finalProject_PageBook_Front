<div>
  <section class="comp-list">
    <div class="firstAddBtn actionBtns flex">
      <button type="button" class="small btn btn-info fa fa-plus" @click="showCompBtnsForFirstBtn()">Add Component</button>
      <select v-if="addCompFirstBtn" class="chooseComp" v-model="selectedComp.comp">
          <option v-for="option in options" :value="option.value">
            {{ option.text }}
          </option>
        </select>
      <button v-if="addCompFirstBtn" class="small btn btn-success" @click="addorDeleteComp('addComp',selectedComp,compIdx)">add</button>
    </div>
    <section v-for="(comp, compIdx) in getComps" class="list-group">
      <div :id="`${comp.type}-${compIdx}`">
        <button class="deleteComp flex small btn btn-danger" @click="addorDeleteComp('deleteComp',selectedComp,compIdx)">X</button>
      
        <component :is="comp.type" :propsData="comp.props" :compIndex="compIdx" :id="comp.type" class="list-group-item"></component>
        <div class="actionBtns flex" >
        
        <button type="button" class="small btn btn-info fa fa-plus" data-toggle="modal" data-target="#exampleModal" @click="showCompBtns(compIdx)">Add Component</button>
        <select v-if="comp.showAddCompButton" class="chooseComp" v-model="selectedComp.comp">
          <option v-for="option in options" :value="option.value">
            {{ option.text }}
          </option>
        </select>
        <button v-if="comp.showAddCompButton" class="small btn btn-success" @click="addorDeleteComp('addComp',selectedComp,compIdx)">add</button>
        <!--<button class="small btn btn-danger" @click="comp.showAddCompButton = false">cancel</button>-->
      </div>
      </div>
    </section>
<!--<comp-modal v-if="showModal === true"></comp-modal>-->
  </section>
</div>
